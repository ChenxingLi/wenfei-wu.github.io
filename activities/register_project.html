<HTML>
   <HEAD>
      <TITLE>NetLab@IIIS Project Registration</TITLE>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <style type="text/css">  .body_div {width:50em; margin-left:auto; margin-right:auto}  </style>
   </HEAD>
<BODY >
<div class="body_div">
<form method="post" action="http://127.0.0.1:9090/submit">
<table>
  <tr><td>Project Name:</td>
    <td><input type="text" name="Name"></td></tr>
  <tr><td>Leader Name (Chinese preferred):</td>
    <td><input type="text" name="Leader"></td></tr>
  <tr><td>Email (Outlook preferred):</td>
    <td><input type="text" name="Email"></td></tr>
  <tr><td>Phone:</td>
    <td><input type="text" name="Phone"></td></tr>
  <tr><td>Link to design doc (Lark preferred):</td>
    <td><input type="text" name="DesignLink"></td></tr>
  <tr><td>Link to progress (Trello preferred):</td>
    <td><input type="text" name="ProgressLink"></td></tr>
  <tr><td>Link to reference (Lark or Mendeley):</td>
    <td><input type="text" name="ReferenceLink"></td></tr>
</table>
<input type="submit" name="action" value="register_project" >
</form>

</div>
</BODY>
</HTML>
